<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.css">
    <script src="https://kit.fontawesome.com/331de8ffb9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="content">
        <div id="left_box">
            <div id="menu">
                <div id="pattern_menu_button" class="menu_button">
                    <i class="fa-solid fa-code"></i>
                </div>
                <div id="stack_menu_button" class="menu_button">
                    <i class="fa-solid fa-layer-group"></i>
                </div>
            </div>
            <div id="panels">
                <div id="pattern_panel" class="panel">
                    <h1 class="panel_title">Pattern Order ∨</h1>
                    <div id="pattern_draggable_container"></div>
                    <div id="add_pattern" class="outer_box">
                        <div class="inner_box">
                            <div id="paragraph_dropdown">
                                <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 21.36 16.37">
                                    <g opacity="0.7">
                                        <line y1="14.79" x2="14.11" y2="14.79" fill="none" stroke="#f5faff"
                                            stroke-miterlimit="10" stroke-width="3" />
                                        <line y1="8.15" x2="21.36" y2="8.15" fill="none" stroke="#f5faff"
                                            stroke-miterlimit="10" stroke-width="3" />
                                        <line y1="1.5" x2="21.36" y2="1.5" fill="none" stroke="#f5faff"
                                            stroke-miterlimit="10" stroke-width="3" />
                                        <polygon points="18.49 16.36 21.36 13.27 15.62 13.27 18.49 16.36"
                                            fill="#f5faff" />
                                    </g>
                                </svg>
                            </div>
                            <input id="add_pattern_input" list="patterns_list" placeholder="Add a pattern">
                            <datalist id="patterns_list">
                            </datalist>
                            <div id="add_pattern_button" class="add_button">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="stack_panel" class="panel">
                    <h1 class="panel_title">Stack ∨</h1>

                </div>
            </div>

        </div>
        <div id="right">
            <div id="canvas_buttons">
                <div id="sort">
                    <i class="fa-solid fa-arrow-down-short-wide"></i>
                </div>
                <div id="zoom_out">
                    <i class="fa-solid fa-minus"></i>
                </div>
                <div id="zoom_in">
                    <i class="fa-solid fa-plus"></i>
                </div>

            </div>
            <canvas></canvas>
            <div id="bottom_box"></div>


        </div>


    </div>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <!--     <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.js"></script>
    <script type="module" src="scripts/main.js"> </script>
</body>

</html>
