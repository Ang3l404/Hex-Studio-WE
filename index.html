<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.css">
    <script src="https://kit.fontawesome.com/331de8ffb9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="content">
        <div id="left_box">
            <div id="menu">
                <div id="pattern_menu_button" class="menu_button">
                    <i class="fa-solid fa-code"></i>
                </div>
                <div id="stack_menu_button" class="menu_button">
                    <i class="fa-solid fa-layer-group"></i>
                </div>
            </div>
            <div id="panels">
                <div id="pattern_panel" class="panel">
                    <h1 class="panel_title">Pattern Order ∨</h1>
                    <div id="pattern_draggable_container"></div>
                </div>
                <div id="stack_panel" class="panel">
                    <h1 class="panel_title">Stack ∨</h1>

                </div>
            </div>

        </div>
        <div id="right">
            <div id="canvas_buttons">
                <div id="sort">
                    <i class="fa-solid fa-arrow-down-short-wide"></i>
                </div>
                <div id="zoom_out">
                    <i class="fa-solid fa-minus"></i>
                </div>
                <div id="zoom_in">
                    <i class="fa-solid fa-plus"></i>
                </div>

            </div>
            <canvas></canvas>
            <div id="bottom_box"></div>


        </div>


    </div>
    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.js"></script>
    <script type="module" src="scripts/main.js"> </script>
</body>

</html>
